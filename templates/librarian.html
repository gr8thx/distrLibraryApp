{% extends "base.html" %}
{% block content %}

    <h3>司書TOPページ</h3>

    <a href="/lib_new_book/">新規図書の登録</a>
    <br>
    <a href="/lib_dispose_book/">老朽図書の廃棄</a>
    <br>
    <a href="/lib_account_register/">利用者アカウントの新規作成</a>
    <br>
    <a href="/lib_account_delete/">利用者アカウントの削除</a>
    <br>
    <a href="/lib_change_password/">利用者アカウントのパスワード再設定</a>
    <br>
    

    <!-- 蔵書IDを入力してレビューを表示 -->
    <form action="/lib_review/" method="POST">
        レビューを管理：
        <input name="request_ISBN_uBN" placeholder="ISBN/uBNを入力"></input>
        <button type="submit" class="btn btn-outline-dark btn-sm">レビュー表示</button>
    </form>

    <!-- 蔵書IDを入力して蔵書の履歴を表示 -->
    <form action="/lib_history/{{userID}}/" method="POST">
        過去の貸出履歴を表示：
        <input name="request_collectionID" placeholder="蔵書IDを入力"></input>
        <button type="submit" class="btn btn-outline-dark btn-sm">履歴表示</button>
    </form>

{% endblock %}
